name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Build (Debug)
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug && cmake --build build
      - name: Test
        run: cd build && ctest --output-on-failure
      - name: Build (Release)
        run: cmake -B build_release -DCMAKE_BUILD_TYPE=Release && cmake --build build_release
